<!DOCTYPE html>
<html class="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="./imgs/favicon.png" />
  <title>Agent Dashboard</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
  <div class="App">
    <header class="App__header">
      <div class="header">
        <div class="header__logo">
          <img src="assets/img/logo.svg" alt="">
        </div>
        <div class="header__content">
          <div class="header__content__left">
            <app-mega-menu>
              <div class="header__content__left">
                <div class="header__search">
                  <input type="text" class="header__searchInput">
                  <button class="button header__searchCloseButton">Search</button>
                </div>
              </div>
            </app-mega-menu>
          </div>
          <div class="header__content__right">
            <button class="button header__loginButton">login</button>
          </div>
        </div>
      </div>
    </header>
    <sidebar class="App__sidebar">
      <div class="sidebar">
        <div class="sidebar__logo">
          <img class="sidebar__logo--src" src="assets/img/logo.svg" alt="">
          <div class="sidebar__pane ml-auto">
            <button class="button sidebar__hamburger sidebar__hamburger--close sidebar__hamburger--elastic">
             <span class="sidebar__hamburger--src">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="14" viewBox="0 0 24 14">
                  <g id="Group_1" data-name="Group 1" transform="translate(-843 -525)">
                    <path id="Path_1" data-name="Path 1" d="M23,123.668H1c-.552,0-1-.224-1-.5s.448-.5,1-.5H23c.552,0,1,.224,1,.5S23.552,123.668,23,123.668Zm0,0" transform="translate(843 408.832)"/>
                    <path id="Path_2" data-name="Path 2" d="M23,1H1C.448,1,0,.776,0,.5S.448,0,1,0H23c.552,0,1,.224,1,.5S23.552,1,23,1Zm0,0" transform="translate(843 525)"/>
                    <path id="Path_3" data-name="Path 3" d="M23,246.332H1c-.552,0-1-.224-1-.5s.448-.5,1-.5H23c.552,0,1,.224,1,.5S23.552,246.332,23,246.332Zm0,0" transform="translate(843 292.668)"/>
                  </g>
                </svg>
             </span>
            </button>
          </div>
        </div>
        <div class="sidebar__content">
          <h1 class="sidebar__contentTitle">
            Main Navigation
          </h1>
          <ul class="sidebar__contentList">
            <li class="sidebar__contentItem">
              <a href="" class="sidebar__contentLink">
                <label for="" class="sidebar__contentLable">All Agents</label>
              </a>
            </li>
            <li class="sidebar__contentItem">
              <a href="" class="sidebar__contentLink">
                <label for="" class="sidebar__contentLable">Create Agents</label>
              </a>
            </li>
            <li class="sidebar__contentItem">
              <a href="" class="sidebar__contentLink">
                <label for="" class="sidebar__contentLable">Agents List</label>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </sidebar>
    <main class="App__main">
      <div class="main">
        <div class="header">
          <div class="headerWrapper">
            <div class="header__Title">
              <div class="header__Icons">
                <span class="header__IconsPlane">
                  <svg xmlns="http://www.w3.org/2000/svg" width="46.672" height="46.672" viewBox="0 0 46.672 46.672">
                    <path id="plane-solid" d="M26.669,12H20.32L14.481.5a.877.877,0,0,0-.772-.5H10.07a.982.982,0,0,0-.854,1.274L11.939,12H6.225l-2.4-3.6A.86.86,0,0,0,3.114,8H.892A.979.979,0,0,0,.03,9.242L1.78,16,.03,22.757A.979.979,0,0,0,.892,24H3.114a.859.859,0,0,0,.711-.4l2.4-3.6h5.714L9.215,30.725A.983.983,0,0,0,10.07,32h3.639a.877.877,0,0,0,.772-.5L20.32,20h6.349C28.633,20,32,18.209,32,16S28.633,12,26.669,12Z" transform="translate(0.708 23.336) rotate(-45)" fill="#fff" stroke="#84fab0" stroke-width="1"/>
                  </svg>
                </span>
              </div>
              <div class="header__content">
                <h2 class="header__contentHeading">All Agent</h2>
                <p class="header__contentSubheading">This is an example dashboard created using build-in elements and components.
                </p>
              </div>
            </div>
            <div class="header__Actions">
              <button class="button actions__dark">
                <span class="actions__darkStar">
                  <svg xmlns="http://www.w3.org/2000/svg" width="12.518" height="12.515" viewBox="0 0 12.518 12.515">
                    <path id="star" d="M11.968,5.03a.643.643,0,0,0-.549-.457L7.956,4.245,6.587.9A.628.628,0,0,0,5.413.9L4.044,4.245.58,4.573a.645.645,0,0,0-.549.457.685.685,0,0,0,.186.707l2.619,2.4-.772,3.548a.68.68,0,0,0,.248.687.614.614,0,0,0,.7.032L6,10.538,8.986,12.4a.615.615,0,0,0,.7-.032.68.68,0,0,0,.248-.687L9.164,8.134l2.619-2.4A.685.685,0,0,0,11.968,5.03ZM6.057,10.5" transform="translate(0.259 -0.246)" fill="#fff" stroke="#000" stroke-width="0.5"/>
                  </svg>
                </span>
              </button>
              <button class="button actions__success">
                <span class="actions__successPlus">
                  <svg xmlns="http://www.w3.org/2000/svg" width="12.225" height="12.225" viewBox="0 0 12.225 12.225">
                    <path id="plus" d="M10.929,4.929H7.286a.214.214,0,0,1-.214-.214V1.071a1.071,1.071,0,1,0-2.143,0V4.714a.214.214,0,0,1-.214.214H1.071a1.071,1.071,0,1,0,0,2.143H4.714a.214.214,0,0,1,.214.214v3.643a1.071,1.071,0,1,0,2.143,0V7.286a.214.214,0,0,1,.214-.214h3.643a1.071,1.071,0,1,0,0-2.143Zm0,0" transform="translate(0.112 0.112)" fill="#fff" stroke="#000" stroke-width="0.225"/>
                  </svg>
                  Create New
                </span>
              </button>
            </div>
          </div>
          <div class="header__card">
            <div class="card">
              <div class="card__header">
                <div class="card__headerTitle">
                  Portfolio Performance
                </div>
                <div class="card__headerButton">
                  <button class="button header__view">View All</button>
                </div>
              </div>
              <div class="card__body">
                <div class="card__row-4">
                  
                </div>
                <div class="card__row-4"></div>
                <div class="card__row-4"></div>
                <div class="card__row-4"></div>
              </div>
              <div class="card__footer">
                <button class="button card__button">View Complete Report</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="App__footer">
        <div class="footer">Hello</div>
      </footer>
    </main>
  </div>
</body>
</html>
